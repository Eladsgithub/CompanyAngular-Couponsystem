

<html lang="en" >

    <head>
      <meta charset="UTF-8">
      <title>All Coupons by type</title>
    </head>
    <body>
        <select (change)="onChange($event.target.value)">
            <option *ngFor="let o of options">{{o}}</option>
        </select>
      <section>
      <h1> displaying all your coupons by type</h1>
     
        <table style="margin-left: 10px" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Type</th>
              <th>Id</th>
              <th>Title</th>
              <th>Start date</th>
              <th>End date</th>
              <th>Amount</th>
              <th>Description</th>
              <th>Price</th>
              <th>Image</th>
            </tr>
            <tr *ngFor= "let c of couponsbytype">
                <td>{{c.type}}</td>
                <td>{{c.id}}</td>
                <td>{{c.title}}</td>
                <td>{{c.startDate | date : "dd/MM/yyyy"}}</td>
                <td>{{c.endDate | date : "dd/MM/yyyy"}}</td>
                <td>{{c.amount}}</td>
                <td>{{c.message}}</td>
                <td>{{c.price | currency : 'ILS'}}</td>
                <td><img src ="{{c.image}}"></td>
              </tr>
          </thead>

        </table>
   
    </section>
    
    </body>
    </html>

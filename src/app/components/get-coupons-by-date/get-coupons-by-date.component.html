
<br>

    <head>
      <meta charset="UTF-8">
      <title>All Coupons by date</title>
    </head>
    <form class="container" ng-controller="MainCtrl">
      <div class="form-group">
          <label for="date"> Date</label>   
          <input class="form-control" placeholder="date" [(ngModel)]=date name="date" type="Date" id="date" required=""/>             
      </div>
      <div class="form-group">
    <button (click) = "getCouponsByDate()" class="btn btn-primary btn-lg">Search <span class="glyphicon glyphicon-search"></span></button> 
    </div>
  </form>
  <br> 
    <body>  
      <section>
      <h1> displaying all your coupons by date</h1>
     
        <table style="margin-left: 10px" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Start date</th>
              <th>End date</th>
              <th>Type</th>
              <th>Id</th>
              <th>Title</th>
              <th>Amount</th>
              <th>Description</th>
              <th>Price</th>
              <th>Image</th>
            </tr>
            <tr *ngFor= "let c of couponsbydate">
              <td>{{c.startDate | date : "dd/MM/yyyy"}}</td>
              <td>{{c.endDate | date : "dd/MM/yyyy"}}</td>
              <td>{{c.type}}</td>
              <td>{{c.id}}</td>
              <td>{{c.title}}</td>
              <td>{{c.amount}}</td>
              <td>{{c.message}}</td>
              <td>{{c.price | currency : 'ILS'}}</td>
              <td><img src ="{{c.image}}"></td>
            </tr>
          </thead>
        </table>
     
      
    </section>
    
    </body>

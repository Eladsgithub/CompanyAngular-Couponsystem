<head>
  <meta charset="UTF-8">
  <title>All Coupons by price</title>
</head>
<form class="container" ng-controller="MainCtrl">
    <div class="form-group">
      
        <label for="price"> Price</label>   
        <input class="form-control" placeholder="price" [(ngModel)]="price" name="price" type="number" id="price" required=""/>             
    </div>
    <div>
        <button (click) = "getCouponsByPrice()"  type="submit" class="btn btn-primary btn-lg">Search <span class="glyphicon glyphicon-search"></span></button>  
        <!-- class="form-group"       -->
    </div>  
 
  <br> 
    <body>  
      <section>
      <h1> displaying all your coupons by price</h1>
     
        <table style="margin-left: 10px" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Price</th>
              <th>Id</th>
              <th>Title</th>
              <th>Start date</th>
              <th>End date</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Description</th>
              <th>Image</th>
            </tr>
            <tr *ngFor= "let c of _couponsbyprice">
              <td>{{c.price | currency : 'ILS'}}</td>
              <td>{{c.id}}</td>
              <td>{{c.title}}</td>
              <td>{{c.startDate | date : "dd/MM/yyyy"}}</td>
              <td>{{c.endDate | date : "dd/MM/yyyy"}}</td>
              <td>{{c.amount}}</td>
              <td>{{c.type}}</td>
              <td>{{c.message}}</td>
              <td><img src ="{{c.image}}"></td>
            </tr>
          </thead>
        </table>
     
      
    </section>
    
    </body>
  </form>
